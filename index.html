<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page-container">
    <div class="calc-container">
        <div class = "screen">
            <div class="operation-screen"></div>
            <div class="result-screen"></div>
        </div>
        <div class="clear-and-delete">
            <div class="clear"><button>Clear</button></div>
            <div class="delete"><button>Delete</button></div>
        </div>
        <div class="num-and-operate">
            <div class="row row-1">
                <div class="num num-7"><button>7</button></div>
                <div class="num num-8"><button>8</button></div>
                <div class="num num-9"><button>9</button></div>
                <div class="oper oper-divide"><button>/</button></div>
            </div>
            <div class="row row-2">
                <div class="num num-4"><button>4</button></div>
                <div class="num num-5"><button>5</button></div>
                <div class="num num-6"><button>6</button></div>
                <div class="oper oper-multiply"><button>x</button></div>
            </div>
            <div class="row row-3">
                <div class="num num-1"><button>1</button></div>
                <div class="num num-2"><button>2</button></div>
                <div class="num num-3"><button>3</button></div>
                <div class="oper oper-substract"><button>-</button></div>
            </div>
            <div class="row row-4">
                <div class="oper oper-decimal"><button>.</button></div>
                <div class="num num-0"><button>0</button></div>
                <div class="oper oper-equal"><button>=</button></div>
                <div class="oper oper-add"><button>+</button></div>
            </div>
        </div>
    </div>
    <footer>
        <p>Made by Akos Nagy</p>
        <a href="https://github.com/nonoka97/Calculator-odin.git" target="_blank">
          <img src="/images/GitHub_Logo.png" alt="GitHub" />
        </a>
      </footer>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
